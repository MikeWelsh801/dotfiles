[gcloud]
format = '\[[$symbol$account(@$domain)(\($region\))]($style)\]'

[git_branch]
format = '\([$symbol$branch]($style) '

[git_metrics]
disabled = true
format = '[\(](bold yellow)[+$added]($added_style)[-$deleted]($deleted_style) '

[git_status]
conflicted = 'üè≥'
ahead = '[üöÄ$count](bold purple)'
behind = '[üò∞$count](bold red)'
diverged = 'üòµ'
up_to_date = '‚úì'
untracked = '[ü§∑$count](bold blue) '
stashed = '[üì¶$count](green)'
modified = '[üìù$count](green) '
staged = '[++\($count\)](bold green) '
renamed = '[üëÖ$count](bold blue) '
deleted = '[üóë$count](bold red) '
format = '[\[](bold yellow)([$all_status$ahead_behind]($style))[\]](bold yellow)\) '

