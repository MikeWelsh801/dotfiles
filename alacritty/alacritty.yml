import:
  - "~/.config/alacritty/themes/themes/base16_default_dark"
shell:
  "fish"

env:
  term: "xterm-265color"

live_config_reload:
  true

font:
  normal:
    family:
      "JetBrainsMono NerdFontMono"
    style:
      "SemiBold"
  size:
    15

window:
  padding:
    x: 10
    y: 5
  decorations:
    "None"
  opacity:
    1
  dynamic_padding:
    true
  startup_mode:
    "Windowed"

